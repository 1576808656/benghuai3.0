<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="easyui/jquery.min.js"></script>
	<script src="easyui/jquery.easyui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<style>
		#top{
			background-image: url(benghuai3/images/zixun/bg_zixun.png);
			/*background-color: red;*/
		}
		#logo{
			position: absolute;
		}
		#user{
			position: absolute;
			left: 550px;
			top: 300px;
		}
	</style>
</head>
<body>
	<img src="benghuai3/images/index/logo.png" width="270px" height="190px" id="logo">
	<div id="top">
		<div id="user" style="font-size:20px">
			<center style="font-size:24px">管理员登录<br><br></center>
			user name:<input id="userName" class="easyui-textbox" data-options="required:true"><br><br>
			password:&nbsp;&nbsp;<input id="password" class="easyui-textbox" data-options="required:true"><br><br>
			<center><a href="#" class="easyui-linkbutton">登录</a></center>
		</div>
	</div>
</body>
<script>
$(function(){
	$("#top").css({width: $("body").width(),height: 640});
	$("#userName").textbox({iconCls: "icon-man",prompt: '输入用户名'});
	$("#password").passwordbox({iconCls: "icon-lock",showEye:false,prompt: "输入密码"});
	$(".easyui-linkbutton").linkbutton({width:"60px",height:"30px"});
	$(".easyui-linkbutton").click(function(){
		if($("#userName").val()=="admin"&&$("#password").val()=="123456"){
			window.location.href="houtai.html";
		}else{
			if($("#userName").val()!="admin"){
				$.messager.alert("错误","用户名错误，请重新输入");
			}else if($("#password").val()!="123456"){
				$.messager.alert("错误","密码错误，请重新输入");
			}
		}
	})
})
</script>
